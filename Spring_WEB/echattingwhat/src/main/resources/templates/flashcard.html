<head>

<body>

 	<button id = "btn1">Show Meaning </button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$('#btn1').on('click', function() {
/* 		 var form = {

		}  */
		$.ajax({
			url: "requestMeaning",
			type: "POST",
 			data: $("#flashcardId"),
			success: function(data) {
				console.log(data);
				$('#result').text(data);
			},
			error: function() {
				alert("sampleWithObject err");
			}
		});
	});
		
	/*

	--> 그리고 return으로 넘겨준다. 
	2. 버튼을 한번 더 클릭하면 값이 리셋되어 번갈아 확인할 수 있게 만들기
